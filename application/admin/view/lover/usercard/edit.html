<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lover_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lover_user_id" data-rule="required" class="form-control" name="row[lover_user_id]" type="text" value="{$row.lover_user_id}" disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Placeholder')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-placeholder" class="form-control" name="row[placeholder]" type="text" value="{$row.placeholder}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Topic')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-topic" data-rule="required" class="form-control selectpicker" name="row[topic]">
                {foreach name="topicList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.topic"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contenttext')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-contenttext" class="form-control" name="row[contenttext]" type="text" value="{$row.contenttext}" rows="5" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contentimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-contentimages" class="form-control" size="50" name="row[contentimages]" type="text" value="{$row.contentimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-contentimages" class="btn btn-danger plupload" data-input-id="c-contentimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-contentimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-contentimages" class="btn btn-primary fachoose" data-input-id="c-contentimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-contentimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-contentimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isshow')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-isshow" class="form-control selectpicker" name="row[isshow]">
                {foreach name="isshowList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.isshow"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isdefault')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-isdefault" class="form-control selectpicker" name="row[isdefault]">
                {foreach name="isdefaultList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.isdefault"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
